<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sopa de letras · Poppy Playtime</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="app">
    <header>
      <h1>Sopa de letras · Poppy Playtime</h1>
      <div class="meta">Selecciona con clics en línea recta (horizontal, vertical o diagonal). Doble clic para confirmar.</div>
    </header>

    <main class="content">
      <section class="panel grid-wrap">
        <div id="grid" class="grid" aria-label="Tablero de sopa de letras"></div>
      </section>

      <aside class="panel sidebar">
        <h2>Palabras</h2>
        <ul id="wordList" class="word-list"></ul>
        <div style="margin-top:12px; display:flex; gap:8px; flex-wrap: wrap;">
          <button id="btn-clear" class="btn secondary" type="button">Limpiar selección</button>
          <button id="btn-restart" class="btn" type="button">Reiniciar</button>
          <button id="btn-reveal" class="btn" type="button" style="background: var(--accent-2); box-shadow: 0 6px 0 #c64f4f;">Revelar respuestas</button>
        </div>
        <p class="hint" style="margin-top:10px;">Consejo: Haz clic para iniciar y otro clic en línea con el primero para extender. Doble clic para validar la palabra.</p>
      </aside>
    </main>

    <div class="footer">
      <div><strong>Progreso:</strong> <span id="progress">0</span>/<span id="total">0</span> <span id="doneBadge" class="badge" style="display:none;">Completado</span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
